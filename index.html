<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Swipe Library Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .tag { @apply px-3 py-1 rounded-full text-sm bg-gray-200 text-gray-700 hover:bg-indigo-600 hover:text-white cursor-pointer transition; }
    .tag.active { @apply bg-indigo-600 text-white; }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 py-6 shadow-lg text-white">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">üìÅ Ad Swipe Library Pro</h1>
      <input type="text" id="search-input" placeholder="Search ads, tags, clients..." class="w-1/3 px-4 py-2 rounded-full text-black focus:outline-none" />
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <div class="flex gap-2">
        <button id="gallery-view-btn" class="tab px-4 py-2 border rounded-l-md bg-white font-medium">Gallery</button>
        <button id="list-view-btn" class="tab px-4 py-2 border rounded-r-md bg-white font-medium">List</button>
      </div>
      <div class="flex gap-2 items-center">
        <label for="sort-select" class="mr-2 text-gray-700">Sort by:</label>
        <select id="sort-select" class="border px-3 py-2 rounded-md">
          <option value="date-desc">Date (Newest First)</option>
          <option value="performance-desc">Performance (High to Low)</option>
        </select>
        <button id="add-ad-button" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">+ Add New Ad</button>
      </div>
    </div>

    <div class="bg-white rounded-md shadow p-6 mb-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-4">
        <select id="industry-filter" class="border p-2 rounded-md">
          <option value="all">All Industries</option>
          <option value="education">Education</option>
          <option value="ecommerce">Ecommerce</option>
        </select>
        <select id="format-filter" class="border p-2 rounded-md">
          <option value="all">All Formats</option>
          <option value="fb-static">FB Static</option>
        </select>
        <select id="platform-filter" class="border p-2 rounded-md">
          <option value="all">All Platforms</option>
          <option value="meta">Meta</option>
          <option value="tiktok">TikTok</option>
        </select>
        <select id="type-filter" class="border p-2 rounded-md">
          <option value="all">All Types</option>
          <option value="evergreen">Evergreen</option>
        </select>
      </div>
      <div id="tag-filters" class="flex flex-wrap gap-2">
        <div class="tag" data-tag="credibility">Credibility Stack</div>
        <div class="tag" data-tag="myth">Myth-Busting</div>
        <div class="tag" data-tag="testimonial">Testimonial</div>
      </div>
    </div>

    <div id="gallery-view" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="list-view" class="hidden">
      <table class="min-w-full bg-white rounded-md shadow">
        <thead>
          <tr class="text-left bg-gray-100 text-sm">
            <th class="p-4">Ad</th>
            <th class="p-4">Client</th>
            <th class="p-4">Tags</th>
            <th class="p-4">Performance</th>
            <th class="p-4">Actions</th>
          </tr>
        </thead>
        <tbody id="list-container"></tbody>
      </table>
    </div>
  </main>

  <footer class="bg-gray-900 text-white text-center text-sm py-4">
    Ad Swipe Library Pro ¬© 2023 | Team Collaboration Enabled
  </footer>

  <!-- JavaScript (linked separately or inline) -->
  <script src="app.js"></script>
</body>
</html>
